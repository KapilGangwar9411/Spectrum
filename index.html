<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectrum</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Hero Section -->
    <div class="hero-container">
        <section class="hero">
            <div class="hero-text">
                <h1 class="Unleash">unleash</h1>
                <span class="Creativity">Creativity</span>
                <span class="with">with</span>
                <h1 class="highlight-text">Spectrum</h1>
                <div class="find-passion">
                    <span>Join us in Our Creative Journey</span>
                    <button class="go-button">Join Now</button>
                </div>
            </div>

            <!-- Image Container -->
            <div class="image-container">
                <div class="image-wrapper expanded">
                    <img src="assets/cinematography.png" alt="Writing Course">
                    <div class="image-info">
                        <h2>Cinematography</h2>
                    </div>
                </div>
                <div class="image-wrapper">
                    <img src="assets/film-making.png" alt="Business">
                    <div class="image-info">
                        <h2>Film Making</h2>
                    </div>
                </div>
                <div class="image-wrapper">
                    <img src="assets/editing.png" alt="Placeholder">
                    <div class="image-info">
                        <h2>Video Editing</h2>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Hero Section Ends -->
    <script src="script.js"></script>
</body>
</html>
